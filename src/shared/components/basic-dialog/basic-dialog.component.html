<div class="warningFullFrame">
  <div class="warningHead">
    <div class="warningHeadTitle"><h1 mat-dialog-title>WARNING!!!</h1></div>
  </div>
  <div class="warningBody"><mat-dialog-content><p>{{data.message}}</p></mat-dialog-content></div>
  <div class="warningButtons">
    <mat-dialog-actions>
      <button mat-button [mat-dialog-close]="false">Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Whipe it!</button>
    </mat-dialog-actions>
  </div>
</div>
